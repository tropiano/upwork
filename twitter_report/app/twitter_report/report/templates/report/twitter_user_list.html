{% extends "report/base.html" %} {% block content %}
<div class="container">
  <br />
  <h2>Twitter Users</h2>
  <br />
  <div class="card-deck">
    {% for usr in object_list %}
    <div class="card shadow">
      <div class="card-body">
        <h4 class="card-title">{{ usr.user_name}}</h4>
        <p class="card-text">
          {{ usr.twitter_user_stats_set.first.followers }} followers
        </p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
